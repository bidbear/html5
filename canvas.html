<!DOCTYPE html> <!--声明了文档类型-->
<html lang="zh"><!-- 文档类型-->
<head><!--头部-->
	<meta charset="UTF-8" /><!--定义了文档编码-->
	
	<title>Document</title><!-- 页面标题-->
</head>
<body><!--可视化网页内容-->
		<canvas id="myCanvas" width="100px" height="100px" style="background: red;">
			您的浏览器不支持canvas元素
		</canvas>
		<script type="text/javascript">
			var c= document.getElementById("myCanvas");
			var xtx =c.getContext('2d');
			xtx.fillStyle = "aqua";
			xtx.fillRect(25,25,50,50);
		</script>
